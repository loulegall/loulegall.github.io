<!DOCTYPE html>
<html lang="fr" id="htmlLang">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bowlby+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/content-loader.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/quiz.js" defer></script>
    <!-- Script de secours pour le développement local -->
    <!-- Note: data-loader.js sera chargé par content-loader.js si nécessaire -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <header>
        <div class="language-toggle">
            <button id="langToggle" class="lang-button" aria-label="Switch language">
                <span id="langText">EN</span>
            </button>
        </div>
        <div class="menu-icon" id="menuToggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <nav id="menu" class="hidden">
        <div class="close-icon" id="closeMenu">&times;</div>
        <ul>
            <!-- Navigation chargée dynamiquement depuis data.json -->
        </ul>
    </nav>

    <main class="main">
        <h1 class="main-title">LOU<br>LE GALL</h1>
        <div class="chevron"></div>
     <div class="main-container">

  
        <div class="content-grid">
                <div class="about-container">
                    <div class="about-header">
                        <button class="quiz-button" id="openQuiz">
                            <!-- Texte chargé dynamiquement -->
                        </button>
                    </div>
                    
                    <!-- Dialog du Quiz sera chargé dynamiquement -->
                    <div id="quiz-container"></div>
                    <div class="about-grid">
                        <div id="about" class="about-grid-header">
                            <h2><!-- Titre chargé dynamiquement --></h2>
                        </div>
                        <div class="about-columns">
                            <div class="about-image">
                                <img src="assets/images/Baymax.png" alt="Lou Le Gall">
                            </div>
                            <div class="contact-container">
                                <!-- Informations de contact chargées dynamiquement -->
                            </div>   
                        </div>
                    </div>
                </div>
                <div class="skills-container">
                    <!-- Compétences chargées dynamiquement -->
                </div>

            <!-- Section Statistiques -->
            <section id="stats" class="stats-section">
                <h2><!-- Titre chargé dynamiquement --></h2>
                <div class="stats-grid">
                    <!-- Statistiques chargées dynamiquement -->
                </div>
            </section>

            <!-- Section Projets -->
            <section id="projects" class="projects-section">
                <h2><!-- Titre chargé dynamiquement --></h2>
                <div class="projects-grid">
                    <!-- Projets chargés dynamiquement -->
                </div>
            </section>

            <section id="experiences">
                <h2><!-- Titre chargé dynamiquement --></h2>
                <div class="timeline">
                    <!-- Expériences chargées dynamiquement -->
                </div>
            </section>

            <section id="formations">
                <h2><!-- Titre chargé dynamiquement --></h2>
                <div class="formations-grid">
                    <!-- Formations chargées dynamiquement -->
                </div>
            </section>

            <section id="contact" class="contact-section">
                <h2 class="contact-title"><!-- Titre chargé dynamiquement --></h2>
                <form id="contact-form" action="https://formspree.io/f/xldedzoo" method="POST" class="contact-form" aria-labelledby="contact-title">
                    <label class="contact-label" for="email">
                        <!-- Label chargé dynamiquement -->
                        <input type="email" name="email" id="email" class="contact-input" required aria-required="true" aria-describedby="emailHelp">
                    </label>
                    
                    <label class="contact-label" for="message">
                        <!-- Label chargé dynamiquement -->
                        <textarea name="message" id="message" class="contact-textarea" required aria-required="true" aria-describedby="messageHelp"></textarea>
                    </label>
                    
                    <button type="submit" class="contact-button"><!-- Texte chargé dynamiquement --></button>
                </form>
                <div id="form-response" class="form-response" role="alert"></div>
            </section>
        </div>
    </div> 
    </main>

    <footer>
        <div class="footer-column"></div>
        <div class="footer-column">
            <!-- Footer chargé dynamiquement -->
        </div>
        <div class="footer-column footer-icons">
            <a href="#" id="footer-github" target="_blank"><img src="assets/images/github.png" alt="GitHub" style="width: 30px; height: 30px;"></a>
            <a href="#" id="footer-linkedin" target="_blank"><img src="assets/images/linkedin.png" alt="LinkedIn" style="width: 30px; height: 30px;"></a>
        </div>
    </footer>
</body>
</html>
